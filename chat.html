<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Chat Page</title>
</head>
<body>
    <main id="app">
        <h2 class="title">This is where my chat messages will show up</h2>
<section class="messages">
    <ul id="messages" v-for="message in messages">
        <newmessage :msg="message"></newmessage>
    </ul>
</section>
        <section class="message-wrapper">
            <textarea v-model="message" class="text-message"></textarea>
            <input class="button2" @click.prevent="dispatchMessage" type="submit" value="send">
        </section>
        <img src="./images/dash.png" alt="">
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer type="module" src="scripts/main.js"></script>
</body>
</html>
